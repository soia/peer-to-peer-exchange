@@include('modules/html-head.html',{ "bodyClass": "buy-sell__body", "pageTitle": "Byu / Sell SSC" })
@@include('modules/header-landing.html',{
"headerClass": "" })

<main class="buy-sell">

    <!-- Buy Now -->
    <div class="list-sellers">
        <div class="list-sellers__left-side">
            <section>
                <h4 class="list-sellers__left-side_title">Buy Now</h4>
            </section>
        </div>
        <div class="list-sellers__right-side">
            <ul class="tab-container__tab">
                <li class="tab-container__tab-item tab-link turquoise selected-item" data-tab="tab-1">
                    <span>Buy</span>
                </li>
                <li class="tab-container__tab-item  red tab-link" data-tab="tab-2">
                    <span>Sell</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- tab 1 -->
    <div class="tab-content tab-content-remove selected-item" id="tab-1">

        <form action="#" class="tab-buy">

            <div class="tab-buy__row">

                <div class="tab-buy__inputs">
                    <label for="amount">Amount of SSC*</label>
                    <input type="number" name="amount" id="amount" placeholder="39.001" step="0.001">
                    <p class="tab-buy__inputs_currency">ssc</p>
                </div>

                <div class="tab-buy__wrapper-dropdown">
                    <select class="main-dropdown tab-buy__dropdown">
                        <option selected disabled value="1">Your Paypeer Wallet</option>
                        <option value="2">Your Paypeer Wallet</option>
                        <option value="3">Your Personal Wallet</option>
                    </select>
                    <p class="tab-buy__wrapper-dropdown_label">Receive SSC to *</p>
                </div>
            </div>

        </form>

    </div>
</main>

@@include('modules/modal-window.html')
@@include('modules/html-footer.html')
