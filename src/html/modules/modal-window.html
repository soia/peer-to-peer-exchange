
<!-- video -->

<div id="video" class="video-modal-window mfp-with-anim mfp-hide">
    <iframe src="https://www.youtube.com/embed/sA6RXHenKj8" allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
</div>

<!-- log-in -->

<div id="log-in" class="login-popUp mfp-with-anim mfp-hide">
    <form action="#" method="POST">
        <div class="login-popUp__wrapper">
            <section>
                <h3 class="login-popUp__title">Log in</h3>
                <p class="login-popUp__text">Please login or register first</p>
            </section>
            <div class="login-popUp__wrapper-input">
                <label for="login-in-popUp" class="login-popUp__label">enter your email</label>
                <input maxlength="32" maxlength="32" type="text" id="login-in-popUp" class="login-popUp__input" required placeholder="john_doe@gmail.com">
            </div>
            <button type="submit" class="login-popUp__button">continue</button>
            <p class="login-popUp__wrapper_signinWith">Or sign in with</p>
        </div>

        <div class="login-popUp__socials">
            <a href="#" class="login-popUp__socials_facebook">Facebook</a>
            <a href="#" class="login-popUp__socials_google">Google</a>
        </div>
    </form>
</div>

<!-- thank you -->

<div id="thank-you" class="thank-you-popUp login-popUp mfp-with-anim mfp-hide">
    <form action="#" method="POST">
        <div class="login-popUp__wrapper">
            <section>
                <h3 class="login-popUp__title">Thank you</h3>
                <p class="login-popUp__text">Your feedback was successfully sent</p>
            </section>
            <button type="submit" class="login-popUp__button">continue</button>
        </div>
    </form>
</div>
